type Query {
    users: [User!],
    user(_id:String!): User,
    chronicles(filter:String): [Chronicle!],
    chronicle(_id:String!): Chronicle,
    players(chronicleId:String):[Player!],
    player(_id:String!):Player,
    characters(userId:String):[Character!],
    character(_id:String!):Character,
    coteries(chronicleId:String):[Coterie!],
    coterie(_id:String!):Coterie,
    stories(chronicleId:String):[Story!],
    story(_id:String!):Story,
    sessions(storyId:String):[Session!]
    session(_id:String!):Session,
    invitations:[Invitation!],
    invitation(_id:String!):Invitation
}

type Mutation {
    upsertChronicle(input:ChronicleInput):Chronicle,
    deleteChronicle(_id:String!):String
}

type User {
    _id: ID!,
    googleId:String,
    email:String!,
    token:String,
    displayName:String,
    givenName:String,
    familName:String,
    picture:String
}

type Player {
    _id: ID!,
    userId:String,
    userDisplayName:String,
    userPicture:String,
    chronicleId:String,
    createdAt:String,
    active:Boolean,
    characters:[Character!]
}

type Character {
    _id: ID!,
    name:String,
    userId:String,
    alive:Boolean,
    picture:String,
    startingExperience:Int,
    totalExperience:Int,
    spentExperience:Int,
    mortal:Mortal,
    mainInformation:MainInformation,
    health:Health,
    willPower:WillPower,
    attributes:Attributes,
    skills:Skills,
    disciplines:[Discipline],
    backgrounds:[Background],
    resonance:String,
    hunger:Int,
    humanity:Int,
    bloodPotency:Int,
    advantages:[Capacity],
    flaws:[Capacity]
}

type Skills {
    talents:[Capacity],
    skills:[Capacity],
    knowledges:[Capacity],
}

type Attributes {
    physical:[Capacity],
    social:[Capacity],
    mental:[Capacity]
}

type Mortal {
    trueAge:Int,
    apparentAge:Int,
    dateOfBirth:String,
    dateOfDeath:String,
    apparence:String,
    distinguishingFeatures:String,
    story:String
}

type MainInformation {
    sire:String,
    concept:String,
    ambition:String,
    desire:String,
    predator:String,
    clan:String,
    generation:String
}

type Health {
    pool:Int,
    superficialDamage:Int,
    aggravatedDamage:Int
}

type WillPower {
    pool:Int,
    spent:Int
}

type Discipline {
    name:String,
    points:String,
    powers:[Power]
}

type Power {
    level:Int,
    power:String
}

type Background {
    name:String,
    points:Int
}

type Capacity {
    name:String,
    points:Int,
    fightingPoint:Int,
    speciality:String
}

type Chronicle {
    _id:ID,
    name:String,
    shortDescription:String,
    privateStory:String,
    publicStory:String,
    storyTeller:String,
    createdAt:String,
    updateAt:String,
    status:String,
    stories:[Story],
    coteries:[Coterie],
    players:[Player],
    backgroundImage:String
}

input ChronicleInput {
    _id:ID,
    name:String,
    shortDescription:String,
    privateStory:String,
    publicStory:String,
    status:String,
    backgroundImage:String
}

type Coterie {
    _id:ID!,
    name:String,
    description:String,
    active:Boolean,
    characters:[Character]
}

type Story {
    _id:ID!,
    name:String,
    shortDescription:String,
    privateStory:String,
    publicStory:String,
    storyTeller:String,
    onGoing:Boolean,
    createdAt:String,
    updateAt:String,
    sessions:[Session]
}

type Session {
    _id:ID!,
    sessionDate:String,
    globalNote:String,
    characters:[SessionCharacter]
}

type SessionCharacter {
    characterId:String,
    experiencePoints:Int,
    storyTellerNote:String,
    playerNote:String
}

type Invitation {
    _id:ID!,
    storyTellerId:String,
    chronicleId:String,
    emailAddress:String,
    token:String
}